<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Download Site</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 15px;
        }

        #charCount {
            font-size: 12px;
            color: #555;
            position: absolute;
            margin-top: 32px;
            margin-left: 10px;
        }

        #pleaseWait {
            display: none;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        p.error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Torrent Download Site</h1>

    <form method="POST" action="/">
        <label for="magnet_link">Enter Torrent Magnet Link:</label>
        <div style="position: relative;">
            <input type="text" id="magnet_link" name="magnet_link" required>
            <p id="charCount">Character Count: 0</p>
            <p id="pleaseWait">Please wait...</p>
        </div>
        <button type="submit" onclick="showPleaseWait()">Download</button>
    </form>

    {% if file_data %}
        <h2>Download Links for {{ torrent_name }}:</h2>
        <ul>
            {% for link, name, size in file_data %}
                <li>
                    <a href="{{ link }}" target="_blank">{{ name }}</a>
                    (Size: {{ size }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <script>
        document.getElementById('magnet_link').addEventListener('input', function() {
            document.getElementById('charCount').innerText = 'Character Count: ' + this.value.length;
        });

        function showPleaseWait() {
            document.getElementById('pleaseWait').style.display = 'block';
        }
    </script>

</body>
</html>
